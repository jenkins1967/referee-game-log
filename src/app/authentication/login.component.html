<h2 class="header">Login with Your Email</h2>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email address</label>
          <input  type="email" formControlName="email" [class.is-invalid]="showInvalid('email')" class="form-control" />
          <div *ngIf="showValidationMessage('email', 'required')" class="invalid-feedback">Email is required.</div>
          <div *ngIf="showValidationMessage('email', 'email')" class="invalid-feedback">Email must be a valid address.</div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input  type="password" formControlName="password" [class.is-invalid]="showInvalid('password')" class="form-control" />        
          <div class="invalid-feedback" *ngIf="showValidationMessage('password', 'required')">Password is required</div>  
        </div>
        <button [disabled]="myForm.invalid" type="submit" class="btn btn-default">Login</button>        
      </form>
    </div>
  </div>
  <hr />
  <h2 class="header">Login with Social Media</h2>
  <div class="container">
    <app-social-network-selector [actionName]="actionName" (facebookSelected)="tryFacebookLogin()" (googleSelected)="tryGoogleLogin()" (twitterSelected)="tryTwitterLogin()"></app-social-network-selector> 
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <p>No account yet? <a href="/register">Create an account</a></p>
      </div>
    </div>
  </div>
